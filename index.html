<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
  <section class="results">
    <h3 class="titulo">Your Result</h3>
    <div class="grafica">
      <h3 class="sub"><strong>76</strong> <small>of  100</smal></h3>
    </div>
  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section class="summary">
    <header class="summary-header">
      <h2>Summary</h2>
    </header>
    <section class="summary-content">
      <article>
        <span><img src="assets/images/icon-reaction.svg" alt="">Reaction</span>
        <span><em>80</em> <em>/ 100</em></span>
      </article>
      <article>
        <span><img src="assets/images/icon-memory.svg" alt="">Memory</span>
        <span><em>92</em> <em>/ 100</em></span>
      </article>
      <article>
        <span><img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
        <span><em>61</em> <em>/ 100</em></span>
      </article>
      <article>
        <span><img src="assets/images/icon-visual.svg" alt="">Visual</span>
        <span><em>72</em> <em>/ 100</em></span>
      </article>
    </section>
    <section class="summary-footer">
      <a href="#">Continue</a>
    </section>
  </section>

</main>
</body>
</html>
